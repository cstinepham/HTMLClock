<!DOCTYPE html>
<html>
<head>
  <title>Christine's Clock</title>
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <link href="css/alarm.css" rel="stylesheet" type="text/css">
  <script src="https://apis.google.com/js/client:platform.js" async defer></script>
  <meta charset="UTF-8">
</head>

<body>


<h1>Christine Pham's Clock </h1>



<div id = "clock"> Dynamic Clock Here.</div>
<div id = "forecastLabel">Forecast Label.</div>
<img id = "forecastIcon" src = "" alt = "Forecast Icon">

<br>

<span id="signinButton">
  <span
    class="g-signin"
    data-callback="signinCallback"
    data-clientid="74407108077-5d12fvj44rbej07uu7li18ec5hqc3ddh.apps.googleusercontent.com"
    data-cookiepolicy="single_host_origin"
    data-requestvisibleactions="http://schema.org/AddAction"
    data-scope="https://www.googleapis.com/auth/plus.login">
  </span>
</span>



<div id = "alarmContainer">
	<div id = "alarmHeader" class = "flexable">
		<h2>Alarms</h2>
		<input type = "button" class = "button" value = "Add Alarm" 
		onClick = "showAlarmPopup()"/>
	</div>
	<div id = "alarms"></div>
</div>

<div id = "mask" class = "hide"></div>
<div id = "popup" class = "hide"> 
	<h1>Add Alarm</h1>
	<div id = "timeContainer">
		<select id = "hours">
			<option>01</option>
			<option>02</option>
			<option>03</option>
			<option>04</option>
			<option>05</option>
			<option>06</option>
			<option>07</option>
			<option>08</option>
			<option>09</option>
			<option>010</option>
			<option>011</option>
			<option>012</option>
		</select>
		<select id = "mins">
			<option>00</option>
			<option>15</option>
			<option>30</option>
			<option>45</option>
		</select>
		<select id = "ampm">
			<option>am</option>
			<option>pm</option>
		</select>
	</div>
	<input type = "text" id = "alarmName" placeholder = "Alarm Name"/>
	<div class = "flexable">
		<input type = "button" value = "Cancel" class = "button" 
				onClick = "hideAlarmPopup()"/>
		<input type = "button" value = "Save Alarm" class = "button"
				onClick = "addAlarm()"/>
	</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
<script src="js/clock.js" type="text/javascript"></script>




</body>
</html>
